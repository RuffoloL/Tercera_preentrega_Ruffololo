{% extends "base.html" %}

{% block titulo %}
<title> - Base de clientes - </title>
{% endblock titulo %}

    {% block contenido %}
    <h1 style="color:blue;">
      Base de Clientes
    </h1>
    <a class="btn btn-primary" href="{% url "lista_clientes" %}">Ver todos</a>
    <a class="btn btn-primary" href="{% url "crear_clientes" %}">Crear clientes</a>
    <br><br>
    <form action="{% url 'buscar_clientes' %}" method="post">
     {% csrf_token %}
     <input type="text" name="busqueda">
     <input type="submit" value="Buscar por apellido">
    </form>
    <br><br>

    
  <table class="table">
    <tbody>
      <tr>
        
        <th>Nombre</th>
        <th>Apellido</th>
      </tr>
      {% for cliente in clientes %}
      <tr>
        
        <td>{{ cliente.nombre}}</td>
        <td>{{ cliente.apellido}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    {% endblock contenido %}
