{% extends "base.html" %}

{% block contenido %}
<form method="post">
  {% csrf_token %}
  <p>Marca</p>
  <input type="text" name="marca">
  <p>Modelo</p>
  <input type="text" name="modelo">
  <p>Año</p>
  <input type="number" name="año" step="1">
  <p>Precio</p>
  <input type="number" name="precio" step="100">
  <input type="submit" value="Enviar">
</form>
{% endblock contenido %}
